<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>layout</title>
  <style>
    .contents {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      height: 100px;
      background: wheat;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .items {
      display: flex;
      padding: 0;
    }
    .items > li {
      list-style-type: circle;
      margin: 0 20px;
    }
    .main {
      display: flex;
      height: 100%;
    }
    aside {
      width: 300px;
      height: 100%;
      background: rosybrown;
    }
    section {
      height: 100%;
      background: pink;
      flex-grow: 1;
    }
    .content {
      background: blueviolet;
      padding: 30px 0;
      border: 1px solid black;
    }
    footer {
      /* block에서는 margin-top: auto는 불가능 */
      margin-top: auto;
      background: wheat;
      width: 100%;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="contents">
    <nav>
      <div class="logo">logo</div>
      <ul class="items">
        <li>main</li>
        <li>contents1</li>
        <li>contents2</li>
        <li>about</li>
      </ul>
    </nav>
    <div class="main">
      <aside>
        왼쪽
      </aside>
      <section>
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
      </section>
    </div>
    <footer>
      이곳은 푸터입니다.
    </footer>
  </div>
</body>
</html>
