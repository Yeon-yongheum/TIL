<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2_display</title>
  <link rel="stylesheet" href="06_style.css">
</head>
<body>
  <!-- block-->
  <div>block</div>
  <div>block</div>
  <!-- 
    inline
    내용없이 존재 할 수 없음.
    (width, height 적용 x)
  -->
  <div class="inline">안녕하세여?</div>
  <div class="inline">내용영역이 필요합니다.</div>
  <!-- 
    inline-block
    block 속성 (width, height)
    + inline 속성 (우측 margin이 사라짐)
  -->
  <div class="inline-block">i-b</div>
  <div class="inline-block">i-b</div>
  <!-- 
    display: none; 공간자체가 없어짐.
    visibility: hidden; 공간은 유지됨.
  -->
  <div>div</div>
  <div class="none">none</div>
  <div class="hidden"></div>
  <div>div</div>
</body>
</html>
